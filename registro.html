        </nav>
    </header>
    
    <main>
        <section class="registroForm">

            <!-- FORMULARIO DE REGISTRO -->
            <h2>Registrate</h2>
            <form action="">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name">
                </div>
                
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname">
                </div>
                
                <div>
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" required>
                </div>
                
                <div>
                    <label for="pais">Pais</label>
                    <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="chike">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Peru">Peru</option>
                        <option value="Bolivia">Bolivia</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="ocupacion">Selcciona tu ocupación</label>
                    <input type="radio" name="Relacion de dependencia" id="">Relación de dependencia
                    <input type="radio" name="Autonomo" id="">Autónomo
                    <input type="radio" name="Sin ocupacion" id="">Sin ocupación
                </div>
                <br>
                <div>
                    <label for="pass" placeholder="tu password">Contraseña</label>
                    <input type="password" name="pass">
                </div>
                <br>
                <div>
                    <input type="submit" value="ENVIAR">
                    <input type="reset" value="BORRAR">
                </div>
            </form>
            
            <div class="divVolver">
                <a href="index.html">Volver</a>
            </div>
        </section>

    </main>
